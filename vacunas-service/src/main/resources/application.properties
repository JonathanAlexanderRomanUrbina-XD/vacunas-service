# ==============================
# Nombre de la aplicación
# ==============================
spring.application.name=Vacunas-Service

# ==============================
# Configuración de Base de Datos
# ==============================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gestion_vacunas?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# Configuración de JPA / Hibernate
# ==============================
# update     -> crea/actualiza tablas según entidades sin borrar datos
# validate   -> solo valida que las entidades coincidan con las tablas
# create-drop-> crea y borra tablas cada vez (solo pruebas)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ==============================
# Configuración de JWT
# ==============================
# Clave secreta para firmar los tokens (cámbiala en producción!)
jwt.secret=ClaveSuperSecreta123456789

# Tiempo de expiración del token en milisegundos (ej: 1h = 3600000)
jwt.expiration=3600000

# ==============================
# Configuración de Seguridad (Spring Security + BCrypt)
# ==============================
# Número de rondas de hashing para contraseñas con BCrypt
security.encoding-strength=10
